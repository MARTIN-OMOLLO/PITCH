
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
   integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
   crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body style="justify-content: space-between; background-color: lightgreen;">
  

<nav class="navbar navbar-expand-lg " style="background-color: lightgreen; justify-content: space-between;">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="{{url_for('main.index')}}"font-size="20px" style="background-color:lightgreen;">PitchApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{{url_for('auth.login')}}">Login</a>
        </li>
        {% if current_user.is_authenticated  %}
        <li><a class="dropdown-item" href="{{url_for('main.new_post')}}">Pitch</a></li>
        <li><a class="dropdown-item" href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a></li>
        <li><a class="dropdown-item" href="{{url_for('auth.logout')}}">Logout</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{current_user.username}}
            
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          
            <li><hr class="dropdown-divider"></li>
          </ul>
        </li>
        {% if current_user.is_authenticated and current_user.profile_pic_path is none %}
        {% endif %}
        {% else %}
      </ul>
    </div>
    {% endif %}
  </div>
</nav>

</body>
</html>
